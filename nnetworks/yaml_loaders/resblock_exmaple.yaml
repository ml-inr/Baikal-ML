res_block:
  id:  # Configuration for the "identical dimensions" convolution
    filters: 32
    kernel_size: 3
    strides: 1
    padding: "same"
    activation:
      ReLU: {}  # Use ReLU activation with default arguments
    dropout: 0.2

  cd:  # Configuration for the "change dimensions" convolution
    filters: 64
    kernel_size: 3
    strides: 2
    padding: "valid"
    activation:
      LeakyReLU:
        negative_slope: 0.1  # Customize the negative slope for LeakyReLU
    dropout: 0.3

  skip:  # Configuration for the "skip connection" convolution
    filters: 64
    kernel_size: 1
    strides: 1
    padding: "same"
    activation:
      ELU:
        alpha: 1.0  # Use ELU activation with a specified alpha
    dropout: 0.1
