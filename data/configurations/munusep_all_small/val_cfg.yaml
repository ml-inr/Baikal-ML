chunk_generator_cfg:
    chunk_size: 10
    processor_params:
        center_times: true
        calc_tres: false
        filter_cfg:
            only_signal: false
            min_hits: 0
            min_strings: 0
            min_Q: 0
            t_threshold: 100000
    fields: [PulsesAmpl, PulsesTime, Xrel, Yrel, Zrel, num_signal_hits, num_signal_strings, nu_induced, PrimePhi, PrimeTheta, PrimeEn, BundleEnReg, ev_id, cluster_id]
    shuffle_paths: false

batch_size: 512

features_name: [PulsesAmpl, PulsesTime, Xrel, Yrel, Zrel]

target_regime: 'munusep_2'

do_norm: true

norm_params:
    PulsesTime: [0, 1374.0]
    PulsesAmpl: [1.4, 23.1]
    Xrel: [0, 60]
    Yrel: [0, 60]
    Zrel: [0, 260]

do_augment: false

augment_params:
    PulsesTime: 0
    PulsesAmpl: 0.1
    Xrel: 2
    Yrel: 2
    Zrel: 5

shuffle: false
